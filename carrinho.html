<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carrinho.css">
    <link rel="stylesheet" href="./global/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Carrinho - Meschke Produtos Coloniais</title>
</head>

<body class="body1">
    <script src="./carrinho.js"></script>
    <script src="./global/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="navlogo-carrinho-mainpage"></div>
    <div id="navbar-mainpage"></div>

    <div class="container mt-4">
        <h2>Produtos Escolhidos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-table">
                <!-- Itens do carrinho serão inseridos aqui -->
            </tbody>
        </table>
        <div id="total-price">
            <h4>Desconto: R$ <span id="cart-discount">0.00</span></h4>
            <h4>Total Compra: R$ <span id="cart-total">0.00</span></h4>
        </div>

        <div id="popup-container">
            <div id="auto-popup" class="popup hidden">
                <p id="popup-message">Mensagem aqui!</p>
            </div>
        </div>

        <!-- Botão para finalizar compra -->
        <div class="text-end">
            <button id="finalizar-compra" class="btn btn-dark d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-whatsapp"></i> Finalizar via WhatsApp
            </button>
        </div>

        <div id="popup-confirmation" class="popup hidden">
            <div class="popup-content">
                <p id="popup-message">Você deseja remover este produto do carrinho?</p>
                <div class="popup-actions">
                    <button class="btn btn-success" id="popup-confirm">Sim</button>
                    <button class="btn btn-danger" id="popup-cancel">Não</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
